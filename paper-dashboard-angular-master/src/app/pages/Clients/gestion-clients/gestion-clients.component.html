<!-- <input type="text" [(ngModel)]="search" (keyup)="newValue(search)"> -->
<mat-form-field appearance="standard">
  <mat-label>RECHERCHE</mat-label>
  <input matInput [(ngModel)]="search" (keyup)="applyFilter($event)" placeholder="Ex: AULAAMAS" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- PRENOM Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef>PRENOM</th>
      <td mat-cell *matCellDef="let element">{{ element.prenom }}</td>
    </ng-container>

    <!-- NOM Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>NOM</th>
      <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
    </ng-container>

    <!-- TELEPHONE Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef>TELEPHONE</th>
      <td mat-cell *matCellDef="let element">{{ element.telephone }}</td>
    </ng-container>

    <!-- DETAIL Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>DETAIL</th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button
            mat-mini-fab
            color="primary"
            (click)="detailInfoClient(element)"
            aria-label="Example icon button with a filter list icon"
          >
            <mat-icon>filter_list</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- MODIFIER Column -->
    <ng-container matColumnDef="modifier">
      <th mat-header-cell *matHeaderCellDef>MODIFIER</th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button
            mat-mini-fab
            color="accent"
            (click)="modifierInfoClient(element)"
            aria-label="Example icon button with a menu icon"
          >
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>

<button mat-raised-button color="primary" (click)="ajoutNouveauClient()">
  NOUVEAU CLIENT
</button>
