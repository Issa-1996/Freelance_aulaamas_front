<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="..." />
      </div>
      <div class="card-body">
        <div class="author">
          <a href="#">
            <img
              class="avatar border-gray"
              src="assets/img/mike.jpg"
              alt="..."
            />
            <h5 class="title">Administrateur</h5>
          </a>
          <p class="description">@Seydina Issa SARR</p>
        </div>
      </div>
      <div class="card-footer">
        <hr />
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h4 class="card-title">Editer Mon Profil</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Prenom</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Company"
                  value="Chet"
                />
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Nom</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  value="Faker"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>N° Telephone</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Company"
                  value="Chet"
                />
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Nom d'utilisateur</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  value="Faker"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nouveau mot de passe</label>
                <input
                [type]=" showPassword ? 'text' : 'password' "
                  type="password"
                  class="form-control"
                  placeholder="Company"
                  value="Chet"
                  id="exampleInputPassword1"
                />
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Confirmation mot de passe</label>
                <input
                [type]=" showPassword ? 'text' : 'password' "
                  class="form-control"
                  placeholder="Last Name"
                  value="Faker"
                  id="exampleInputPassword1"
                />
              </div>
            <input type="checkbox" (click)='showHidePassword()'>{{ showPassword ? 'Caché' : 'Affiché' }} Password
            </div>
          </div>

          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">
                Mettre à jour
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
