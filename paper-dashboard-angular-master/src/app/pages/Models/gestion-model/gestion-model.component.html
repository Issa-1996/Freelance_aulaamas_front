<mat-form-field appearance="standard">
  <mat-label>RECHERCHE</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex: AULAAMAS" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- LIBELLE Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef>LIBELLE</th>
      <td mat-cell *matCellDef="let element">{{ element.libelle }}</td>
    </ng-container>

    <!-- PRIX Column -->
    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef>PRIX</th>
      <td mat-cell *matCellDef="let element">{{ element.prix }}</td>
    </ng-container>

    <!-- IMAGE Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>IMAGES</th>
      <td mat-cell *matCellDef="let element">
        <img src="data:image/png;base64,{{element.images}}" alt="">
      </td>
    </ng-container>

    <!-- CATHEGORIE Column -->
    <ng-container matColumnDef="cathegorie">
      <th mat-header-cell *matHeaderCellDef>CATHEGORIE</th>
      <td mat-cell *matCellDef="let element"> {{ element.cathegorie }}</td>
    </ng-container>

    <!-- DETAIL Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>DETAIL</th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button
            mat-mini-fab
            color="primary"
            (click)="detailInfoModel(element)"
            aria-label="Example icon button with a filter list icon"
          >
            <mat-icon>filter_list</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- MODIFIER Column -->
    <ng-container matColumnDef="modifier">
      <th mat-header-cell *matHeaderCellDef>MODIFIER</th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button
            mat-mini-fab
            color="accent"
            (click)="modifierInfoModel(element)"
            aria-label="Example icon button with a menu icon"
          >
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
<button mat-raised-button color="primary" (click)="ajoutNouveauModel()">
  NOUVEAU MODEL
</button>
