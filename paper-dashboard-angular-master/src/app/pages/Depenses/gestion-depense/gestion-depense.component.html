<mat-form-field appearance="standard">
  <mat-label>RECHERCHE</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex: AULAAMAS" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- TYPE Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>TYPE</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- LIBELLE Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef>LIBELLE</th>
      <td mat-cell *matCellDef="let element">{{ element.libelle }}</td>
    </ng-container>

    <!-- MONTANT Column -->
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef>MONTANT</th>
      <td mat-cell *matCellDef="let element">{{ element.prix }}</td>
    </ng-container>

    <!-- DATE Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>DATE</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- DETAIL Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>DETAIL</th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button
            mat-mini-fab
            color="primary"
            (click)="detailInfoDepense(element)"
            aria-label="Example icon button with a filter list icon"
          >
            <mat-icon>filter_list</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
<button mat-raised-button color="primary" (click)="ajoutNouveauDepense()">
  NOUVEAU DEPENSE
</button>
