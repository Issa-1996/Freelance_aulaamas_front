<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h2 class="card-title">NOUVEAU DEPENSE</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="addForm">
          <div class="alert alert-danger" role="alert" *ngIf="erreur != ''">
            {{ erreur }}
          </div>
          <br />
          <div class="alert alert-success" role="alert" *ngIf="success != ''">
            {{ success }}
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>TYPE DE DEPENSE</label>
                <select formControlName="type" class="form-control">
                  <option disabled selected>
                    Choisi le Type de DÃ©pense
                  </option>
                  <option value="FACTURE">FACTURE</option>
                  <option value="SALAIRE">SALAIRE</option>
                  <option value="FOURNITURE">FOURNITURE</option>
                  <option value="LOCATION">LOCATION</option>
                </select>
                <span
                  class="login-erreur"
                  *ngIf="erreurtype != ''"
                >
                  {{ erreurtype }}
                </span><br>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">LIBELLE</label>
                <input type="text" class="form-control" formControlName="libelle"/>
                <span
                  class="login-erreur"
                  *ngIf="erreurlibelle != ''"
                >
                  {{ erreurlibelle }}
                </span><br>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>MONTANT</label>
                <input type="text" class="form-control" formControlName="prix" />
                <span
                  class="login-erreur"
                  *ngIf="erreurmontant != ''"
                >
                  {{ erreurmontant }}
                </span><br>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>DATE</label>
                <input
                  type="date"
                  formControlName="date"
                  class="form-control"
                  min="2022-01-01"
                  max="2022-12-31"
                />
                <span
                  class="login-erreur"
                  *ngIf="erreurdate != ''"
                >
                  {{ erreurdate }}
                </span><br>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>DESCRIPTION</label>
                <textarea
                  class="form-control"
                  name="description"
                  formControlName="description"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" (click)="ajoutNouveauDepense()">
                ENREGISTRER
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>FERMER</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
      APPLIQUER
    </button>
  </mat-dialog-actions>
</div>
