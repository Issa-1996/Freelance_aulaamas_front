<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h2 class="card-title">NOUVEAU DEPENSE</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>TYPE DE DEPENSE</label>
                <!-- <input
                  type="text"
                  class="form-control"
                /> -->
                <select name="type" id="type" class="form-control">
                  <option value="" disabled selected>Choisi le Type de DÃ©pense</option>
                  <option value="">FACTURE</option>
                  <option value="">SALAIRE</option>
                  <option value="">FOURNITURE</option>
                  <option value="">LOCATION</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">LIBELLE</label>
                <input type="email" class="form-control" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>MONTANT</label>
                <input type="number" class="form-control" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>DATE</label>
                <input type="date" class="form-control" min="2022-01-01" max="2022-12-31"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>DESCRIPTION</label>
                <!-- <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  value="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quam voluptatum sit, possimus facilis quidem"
                /> -->
                <textarea
                  class="form-control"
                  name="description"
                  id="description"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">
                ENREGISTRER
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>FERMER</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
      APPLIQUER
    </button>
  </mat-dialog-actions>
</div>
